<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <header>
    <div class="container">
        <h1>Formulário Numérico</h1>
    </div>
    </header>
    <div class="under-pag">
        <form id="form-number">
            <input type="number" id="numero-um" required placeholder="Escolha um número" />
            <input type="number" id="numero-dois" required placeholder="Escolha um número maior que o anterior" />
            <p class="error-msn">
                O número precisa ser maior
            </p>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
    </div>
        <p class="sucess-msn"></p>
    <script src="main.js" ></script>
</body>
</html>
